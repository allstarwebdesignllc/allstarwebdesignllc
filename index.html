<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-Star Web Design LLC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f7f7; /* Slight off-white */
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.9); /* Opaque background */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header h1::before {
      content: 'â˜…'; /* Star icon */
      margin-right: 8px;
      font-size: 24px;
      color: red; /* Star color */
    }

    .menu-toggle {
      cursor: pointer;
      width: 30px;
      height: 30px;
      position: relative;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 4px;
      background-color: #333;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    nav {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-100%);
      transition: transform 0.4s ease;
      border-radius: 0 0 10px 10px;
    }

    nav.active {
      transform: translateY(0);
    }

    nav ul {
      list-style: none;
      padding: 20px;
      text-align: center;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red; /* Accent color */
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: white;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #007bff;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }

    .cta-button {
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d60d0d;
    }

    @media (min-width: 768px) {
      .hero h2 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>All-Star</h1>
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<nav id="navMenu">
  <ul>
    <li><a href="#services">Services</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <h2>Creating Websites That Make You Stand Out</h2>
  <p>We make your business look bigger than it actually is.</p>
  <button class="cta-button">Get Started</button>
</section>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
